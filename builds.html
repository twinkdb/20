    <div class="main js-builds">
      <div class="container always-visible js-builds-list-container">
        <div class="title-with-image">
          <img src="./assets/images/temp/builds.png" alt="Builds">

          <h1>Builds</h1>
        </div><!-- /.title-with-image -->

        <hr>

        <div class="builds-filter">
          <h2 class="builds-filter__title">Filter by class</h2><!-- /.builds-filter__title -->

          <div class="builds-filter__actions">
            <a href="#" class="js-toggle-filters builds-filter__btn" data-checked="true">Check All</a><!-- /.js-toggle-filters builds-filter__btn -->

            <a href="#" class="js-toggle-filters builds-filter__btn" data-checked="false">Uncheck All</a><!-- /.js-toggle-filters builds-filter__btn -->
          </div><!-- /.builds-filter__actions -->

          <div class="builds-filter__item js-builds-filter" data-type="deathknight">
            <input type="checkbox" name="filter-dk" id="filter-dk" checked="">

            <label for="filter-dk">
              <img src="./assets/images/temp/class-deathknight.png" alt="Death Knight">
            </label>
          </div><!-- /.builds-filter__item js-builds-filter -->

          <div class="builds-filter__item js-builds-filter" data-type="demonhunter">
            <input type="checkbox" name="filter-dh" id="filter-dh" checked="">

            <label for="filter-dh">
              <img src="./assets/images/temp/class-demonhunter.png" alt="Demon Hunter">
            </label>
          </div><!-- /.builds-filter__item js-builds-filter -->

          <div class="builds-filter__item js-builds-filter" data-type="druid">
            <input type="checkbox" name="filter-druid" id="filter-druid" checked="">

            <label for="filter-druid">
              <img src="./assets/images/temp/class-druid.png" alt="Druid">
            </label>
          </div><!-- /.builds-filter__item js-builds-filter -->

          <div class="builds-filter__item js-builds-filter" data-type="hunter">
            <input type="checkbox" name="filter-hunter" id="filter-hunter" checked="">

            <label for="filter-hunter">
              <img src="./assets/images/temp/class-hunter.png" alt="Hunter">
            </label>
          </div><!-- /.builds-filter__item js-builds-filter -->

          <div class="builds-filter__item js-builds-filter" data-type="mage">
            <input type="checkbox" name="filter-mage" id="filter-mage" checked="">

            <label for="filter-mage">
              <img src="./assets/images/temp/class-mage.png" alt="Mage">
            </label>
          </div><!-- /.builds-filter__item js-builds-filter -->

          <div class="builds-filter__item js-builds-filter" data-type="monk">
            <input type="checkbox" name="filter-monk" id="filter-monk" checked="">

            <label for="filter-monk">
              <img src="./assets/images/temp/class-monk.png" alt="Monk">
            </label>
          </div><!-- /.builds-filter__item js-builds-filter -->

          <div class="builds-filter__item js-builds-filter" data-type="paladin">
            <input type="checkbox" name="filter-paladin" id="filter-paladin" checked="">

            <label for="filter-paladin">
              <img src="./assets/images/temp/class-paladin.png" alt="Paladin">
            </label>
          </div><!-- /.builds-filter__item js-builds-filter -->

          <div class="builds-filter__item js-builds-filter" data-type="priest">
            <input type="checkbox" name="filter-priest" id="filter-priest" checked="">

            <label for="filter-priest">
              <img src="./assets/images/temp/class-priest.png" alt="Priest">
            </label>
          </div><!-- /.builds-filter__item js-builds-filter -->

          <div class="builds-filter__item js-builds-filter" data-type="rogue">
            <input type="checkbox" name="filter-rogue" id="filter-rogue" checked="">

            <label for="filter-rogue">
              <img src="./assets/images/temp/class-rogue.png" alt="Rogue">
            </label>
          </div><!-- /.builds-filter__item js-builds-filter -->

          <div class="builds-filter__item js-builds-filter" data-type="shaman">
            <input type="checkbox" name="filter-shaman" id="filter-shaman" checked="">

            <label for="filter-shaman">
              <img src="./assets/images/temp/class-shaman.png" alt="Shaman">
            </label>
          </div><!-- /.builds-filter__item js-builds-filter -->

          <div class="builds-filter__item js-builds-filter" data-type="warlock">
            <input type="checkbox" name="filter-warlock" id="filter-warlock" checked="">

            <label for="filter-warlock">
              <img src="./assets/images/temp/class-warlock.png" alt="Warlock">
            </label>
          </div><!-- /.builds-filter__item js-builds-filter -->

          <div class="builds-filter__item js-builds-filter" data-type="warrior">
            <input type="checkbox" name="filter-warrior" id="filter-warrior" checked="">

            <label for="filter-warrior">
              <img src="./assets/images/temp/class-warrior.png" alt="Warrior">
            </label>
          </div><!-- /.builds-filter__item js-builds-filter -->
        </div><!-- /.builds-filter -->

        <hr>

        <div class="build-items-container js-target-build-items"></div><!-- /.build-items-container -->
      </div><!-- /.container always-visible -->

      <div class="container always-visible js-build-container hidden">
        <div class="build-container js-target-build"></div><!-- /.build-container js-target-build -->
      </div><!-- /.container always-visible -->
    </div><!-- /.main -->

    <!-- Your footer goes here -->

  </div><!-- /.wrapper -->

  <script class="js-template-build-items" type="text/x-handlebars-template">
    {{#each this.classes}}
      <div class="build-items js-build-items" data-class="{{this.name_handle}}">
        <div class="build-items__head">
          <div class="build-items__image">
            <img src="./assets/images/temp/class-{{this.name_handle}}.png" alt="{{this.name_handle}}">
          </div><!-- /.build-items__image -->

          <h3 class="build-items__title">{{this.name}}</h3><!-- /.build-items__title -->
        </div><!-- /.build-items__head -->

        <hr />

        {{#if this.builds}}
          <div class="build-items__body">
            {{#each this.builds}}
              <div class="build-item js-build-item" id="{{this.id}}" data-type="{{this.type}}">
                <a href="#" class="build-item__anchor js-build-switch" data-target="build" data-class="{{this.class_handle}}" data-id="{{this.id}}"></a>

                <div class="build-item__image">
                  <img src="./assets/images/temp/class-{{this.class_handle}}-{{this.spec_handle}}.png" alt="{{this.class_handle}} {{this.spec_handle}}">
                </div><!-- /.build-item__image -->

                <div class="build-item__content">
                  <h4 class="build-item__title">{{this.title}}</h4><!-- /.build-item__title -->

                  <div class="build-item__author">Author: {{this.author}}</div><!-- /.build-item__author -->

                  <div class="build-item__stats">Stat priority: {{this.stat_priority}}</div><!-- /.build-item__stats -->
                </div><!-- /.build-item__content -->
              </div><!-- /.build-item -->
            {{/each}}
          </div><!-- /.build-items__body -->
        {{/if}}
      </div><!-- /.build-items -->
    {{/each}}
  </script>

  <script class="js-template-build" type="text/x-handlebars-template">
    <a href="#" class="go-back js-build-switch" data-target="list">< Go back</a><!-- /.go-back js-build-switch -->

    <div class="title-with-image">
      <img src="./assets/images/temp/class-{{this.class_handle}}.png" alt="{{this.class}}">

      <img src="./assets/images/temp/class-{{this.class_handle}}-{{this.spec_handle}}.png" alt="{{this.spec}} {{this.class}}">

      <h1>{{this.title}}</h1>
    </div><!-- /.title-with-image -->

    <hr />

    <div class="build">
      <div class="build__head">
        <h2>Stat priority:</h2>

        <p>{{printBuild stats}}</p>
      </div><!-- /.build__head -->

      <div class="build__body">
        <div class="build__col">
          <h2>Gear:</h2>

          <p>{{{printBuild this.gear}}}</p>
        </div><!-- /.build__col -->

        <div class="build__col">
          <h2>Enchants:</h2>

          <p>{{{printBuild this.enchants}}}</p>
        </div><!-- /.build__col -->

        <div class="build__col">
          <h2>Gems:</h2>

          <p>{{{printBuild this.gems}}}</p>
        </div><!-- /.build__col -->

        <div class="build__col">
          <h2>Consumables:</h2>

          <p>{{{printBuild this.consumables}}}</p>
        </div><!-- /.build__col -->

        {{#if this.notes.[0]}}
          <div class="build__col build__col--full">
            <h2>Notes:</h2>

            <p>{{{printBuild this.notes}}}</p>
          </div><!-- /.build__col -->
        {{/if}}
      </div><!-- /.build__body -->
    </div><!-- /.build -->
  </script><!-- /.js-template-build -->

  <script src="assets/vendor/jquery-3.6.0.min.js"></script>
<script src="assets/js/bundle.js"></script>

<script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
<script>
  kofiWidgetOverlay.draw('twinkdb', {
    'type': 'floating-chat',
    'floating-chat.donateButton.text': 'Support TwinkDB',
    'floating-chat.donateButton.background-color': '#fcbf47',
    'floating-chat.donateButton.text-color': '#323842'
  });
</script>

</body>
</html>
